<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A calculator built with HTML,CSS and JavaScript">
  <meta name="keywords" content="A simple calculator built with HTML,CSS and JavaScript">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="calculator">
    <div class="calc-header">
      <div class="heading">
        <p>calc</p>
      </div>
      <div class="theme">
        <p>Theme</p>
        <div class="selector">
          <p>1 2 3</p>
          <button>Select theme</button>
        </div>
      </div>
    </div>

    <div class="calc-screen">
      <p class="screen-number">0</p>
    </div>

    <div class="calc-keypad">
      <p class="buttons">
        <button class="js-button" data-set="7">7</button>
        <button class="js-button" data-set="8">8</button>
        <button class="js-button" data-set="9">9</button>
        <button class="del-btn js-del-button">DEL</button>
      </p>

      <p class="buttons">
        <button class="js-button" data-set="4">4</button>
        <button class="js-button" data-set="5">5</button>
        <button class="js-button" data-set="6">6</button>
        <button class="js-button" data-set=" + ">+</button>
      </p>

      <p class="buttons">
        <button class="js-button" data-set="1">1</button>
        <button class="js-button" data-set="2">2</button>
        <button class="js-button" data-set="3">3</button>
        <button class="js-button" data-set=" - ">-</button>
      </p>

      <p class="buttons">
        <button class="js-button" data-set=".">.</button>
        <button class="js-button" data-set="0">0</button>
        <button class="js-button" data-set=" / ">/</button>
        <button class="js-button" data-set=" * ">x</button>
      </p>

      <p class="buttons">
        <button class="reset-btn js-reset-button">RESET</button>
        <button class="eql-btn js-equal-button">=</button>
      </p>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
