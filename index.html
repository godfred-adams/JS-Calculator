<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A calculator built with HTML,CSS and JavaScript">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="calculator">
    <div class="calc-header">
      <div class="heading">
        <p>calc</p>
      </div>
      <div class="theme">
        <p>Theme</p>
        <div class="selector">
          <p>1 2 3</p>
          <button>Select theme</button>
        </div>
      </div>
    </div>

    <div class="calc-screen">
      <p>399,981</p>
    </div>

    <div class="calc-keypad">
      <p class="buttons">
        <button class="js-button">7</button>
        <button class="js-button">8</button>
        <button class="js-button">9</button>
        <button class="del-btn js-button">DEL</button>
      </p>

      <p class="buttons">
        <button class="js-button">4</button>
        <button class="js-button">5</button>
        <button class="js-button">6</button>
        <button class="js-button">+</button>
      </p>

      <p class="buttons">
        <button class="js-button">1</button>
        <button class="js-button">2</button>
        <button class="js-button">3</button>
        <button class="js-button">-</button>
      </p>

      <p class="buttons">
        <button class="js-button">.</button>
        <button class="js-button">0</button>
        <button class="js-button">/</button>
        <button class="js-button">x</button>
      </p>

      <p class="buttons">
        <button class="reset-btn js-button">RESET</button>
        <button class="eql-btn js-button">=</button>
      </p>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
